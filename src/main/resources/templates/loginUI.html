<body>
<div id="index" class="" >
    <h1 style="text-align: center;margin-top: 100px">猪猪刘全有的空间</h1>
    <el-form v-model="userObj" style="text-align: center" v-if="loginDo">
    <div>
        <el-input v-model="userObj.userName" style="width: 300px" placeholder="请输入用户名" />
    </div>
    <div style="margin-top: 20px">

    </div>
    <div style="margin-top: 20px">
        <el-button type="info" round @click="login">登录</el-button>
        <el-button type="info" round @click="reset">重置</el-button>
        <el-button type="info" round @click="register">注册</el-button>
    </div>
</el-form>
    <el-form v-model="userObj" style="text-align: center" v-if="regist">
        <div>
            <el-input v-model="userObj.userName" style="width: 400px" placeholder="请输入用户名" />
        </div>
        <div style="margin-top: 20px">
            <el-input v-model="userObj.password" type="password" style="width: 400px" placeholder="请输入密码" />
        </div>
        <div style="margin-top: 20px">
            <el-input v-model="password2" type="password" style="width: 400px" placeholder="请确认密码" />
        </div>
        <div style="margin-top: 20px">
            <el-button type="info" round @click="registUser">注册</el-button>
            <el-button type="info" round @click="back">返回</el-button>
        </div>
    </el-form>
</div>
